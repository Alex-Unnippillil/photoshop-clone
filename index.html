<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photoshop Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toolbar">
      <input type="color" id="colorPicker" />
      <input type="number" id="lineWidth" min="1" value="1" />
      <select id="fontFamily">
        <option value="sans-serif">Sans-Serif</option>
        <option value="serif">Serif</option>
        <option value="monospace">Monospace</option>
      </select>
      <input type="number" id="fontSize" min="1" value="16" />
      <label>
        <input type="checkbox" id="fillMode" />
        Fill
      </label>
      <button id="pencil">Pencil</button>
      <button id="eraser">Eraser</button>
      <button id="rectangle">Rectangle</button>
      <button id="line">Line</button>
      <button id="circle">Circle</button>
      <button id="text">Text</button>

      <button id="eyedropper">Eyedropper</button>
=======
      <button id="bucket">Bucket</button>


      <input type="file" id="imageLoader" accept="image/*" />
      <button id="undo" disabled>Undo</button>
      <button id="redo" disabled>Redo</button>

      <div class="group">
        <label for="layerSelect">Layer</label>
        <select id="layerSelect"></select>
      </div>
      <div class="group">
        <label for="layer2Opacity">Layer 2 Opacity</label>
        <input
          id="layer2Opacity"
          type="number"
          min="0"
          max="100"
          value="100"
        />
      </div>
      <select id="formatSelect">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
      </select>
      <button id="save">Save</button>

    </div>
    <div id="canvasContainer">
      <canvas id="canvas" width="800" height="600"></canvas>
      <canvas id="layer2" width="800" height="600"></canvas>
    </div>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
